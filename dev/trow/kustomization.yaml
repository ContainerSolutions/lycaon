apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: trow-dev

resources:
- ./namespace.yaml
- ./../../install/base
- ./ingress.yaml

images:
- name: containersol/trow
  newTag: "default"

secretGenerator:
- name: trow-registry-tls # external tls certs
  files:
    - tls.crt=tls/registry.local.pem
    - tls.key=tls/registry.local-key.pem
  type: "kubernetes.io/tls"

patchesJson6902:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/-
      value:
        name: spiffe-helper
        image: containersol/spiffe-helper:0.5
        imagePullPolicy: Never # we custom pre-load it for dev purpose
        volumeMounts:
        - name: spire-agent-socket
          mountPath: /run/spire/sockets/agent.sock
          readOnly: true
        - name: trow-internal-tls
          mountPath: /tls
    - op: add
      path: /spec/template/spec/containers/0/env
      value:
        - name: RUST_LOG
          value: "debug,rustls::session=debug"
    # Use local patched version loaded into the cluster
    - op: replace
      path: /spec/template/spec/containers/0/imagePullPolicy
      value: Never
    - op: replace
      path: /spec/template/spec/containers/0/args
      value:
       - "-n"
       - "trow-svc:433 trow-svc.trow-dev:433 trow-svc.trow-dev.svc.cluster.local:433" # NAMESPACE
       - "-c"
       - "/tls/svid.pem"
       - "-k"
       - "/tls/svid_key.pem"
    - op: replace
      path: /spec/template/spec/containers/0/livenessProbe
      value:
        httpGet:
          path: /healthz
          port: trow-https-port
          scheme: HTTPS
    - op: replace
      path: /spec/template/spec/containers/0/readinessProbe
      value:
        httpGet:
          path: /readiness
          port: trow-https-port
          scheme: HTTPS
    - op: replace
      path: /spec/template/spec/containers/0/volumeMounts
      value:
        - mountPath: /data
          name: data-vol
        - mountPath: /tls
          name: trow-internal-tls
          readOnly: true
    - op: replace
      path: /spec/template/spec/volumes
      value:
        - name: data-vol
          emptyDir: {}
        - name: trow-internal-tls
          emptyDir: {}
        - name: spire-agent-socket
          hostPath:
            type: Socket
            path: /run/spire/sockets/agent.sock
    # TODO: It is cleaner to start with a deployment as base
    # since, it might also be desired to have a stateless trow
    # as production deployment variant.
    - op: replace
      path: /metadata/name
      value: trow-deploy
    - op: replace
      path: /kind
      value: Deployment
    # TODO: see above: by design remove operations are especially brittle
    - op: remove
      path: /spec/serviceName
    - op: remove
      path: /spec/volumeClaimTemplates
  target:
    kind: StatefulSet
    group: apps
    version: v1
    name: trow-set

